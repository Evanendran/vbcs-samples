<h3>Edit Person</h3>
<div>
  <div class="oj-form-layout">
    <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
      <div class="oj-flex">
        <div class="oj-flex-item">
          <oj-label for="problem">First Name</oj-label>
        </div>
        <div class="oj-flex-item">
          <oj-input-text id="input-text" value="{{$variables.person.firstName}}"></oj-input-text>
        </div>
      </div>

      <div class="oj-flex">
        <div class="oj-flex-item">
          <oj-label for="desc">Last Name</oj-label>
        </div>
        <div class="oj-flex-item">
          <oj-input-text id="input-text" value="{{$variables.person.lastName}}"></oj-input-text>
        </div>
      </div>

      <div class="oj-flex">
        <div class="oj-flex-item">
          <oj-label for="co">Company</oj-label>
        </div>
        <div class="oj-flex-item">
          <oj-select-one id="co" value="{{$variables.person.ref2Company}}" options="[[$variables.companyPickListValues]]" required="true"></oj-select-one>
        </div>
      </div>

    </div>
  </div>
</div>

<oj-button id="saveButton" on-click="{{$listeners.onSaveButtonClick}}">Save</oj-button>
<oj-button id="cancelButton" on-click="{{$listeners.onCancelButtonClick}}">Cancel</oj-button>
