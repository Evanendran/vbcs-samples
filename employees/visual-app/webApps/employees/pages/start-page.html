<h3>People</h3>
<!-- ko if: $variables.personList -->
<oj-list-view id="listview" on-selection-changed="[[$listeners.onSelectPerson]]"
              data="{{$variables.personList}}"
              style="width:100%;height:330px;overflow-x:hidden"
              scrollPolicy="loadMoreOnScroll"
              selection-mode="single"
              scrollPolicyOptions="{fetchSize: 5}"
              item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('person_template', true)]]">
</oj-list-view>
<!-- /ko -->

<h4>Create Person</h4>
<div class="oj-form-layout">
    <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
        <div class="oj-flex">
            <div class="oj-flex-item">
                <oj-label for="problem">First Name</oj-label>
            </div>
            <div class="oj-flex-item">
                <oj-input-text id="input-text" value="{{$variables.newPerson.firstName}}"></oj-input-text>
            </div>
        </div>

        <div class="oj-flex">
            <div class="oj-flex-item">
                <oj-label for="desc">Last Name</oj-label>
            </div>
            <div class="oj-flex-item">
                <oj-input-text id="input-text" value="{{$variables.newPerson.lastName}}"></oj-input-text>
            </div>
        </div>
    </div>
</div>


<oj-button id="createButton" on-click="{{$listeners.onCreateButtonClick}}">Save</oj-button>

<script type="text/html" id="person_template">
    <li data-bind="attr: {id: 'per-' + $context.index}">
        <div class="oj-flex">
            <div class="oj-lg-10 oj-md-10 oj-sm-12">
                <div class="oj-flex row">
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <oj-input-text id="firstName" value="[[firstName + ' ' + lastName ]]" readonly="true"></oj-input-text>
                    </div>
                </div>
            </div>
        </div>
    </li>
</script>
